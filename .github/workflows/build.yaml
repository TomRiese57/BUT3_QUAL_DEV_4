name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    # üß© D√©marrage d'un service MySQL pour les tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bank_iut_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ‚è±Ô∏è Attente du d√©marrage complet de MySQL
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h"127.0.0.1" --silent; then
              echo "‚úÖ MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done

      # üìÇ Import du script SQL de test
      - name: Initialize test database
        run: |
          mysql -h 127.0.0.1 -u root -proot bank_iut_test < script/bank_iut_test.sql

      # üß± Compilation et tests avec Maven
      - name: Build with Maven
        env:
          DB_URL: jdbc:mysql://127.0.0.1:3306/bank_iut_test
          DB_USER: root
          DB_PASS: root
        run: mvn -B clean verify \
          -Dspring.datasource.url=$DB_URL \
          -Dspring.datasource.username=$DB_USER \
          -Dspring.datasource.password=$DB_PASS

      # üîç Analyse SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar \
          -Dsonar.projectKey=BUT3_QUAL_DEV_4 \
          -Dsonar.organization=tomr57 \
          -Dsonar.host.url=https://sonarcloud.io