name: Build, Test & Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_URL_TEST: ${{ secrets.DB_URL_TEST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      SONAR_TOKEN: ${{ secrets.QUALDEV }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      # Build Maven et tests
      - name: Build and run tests
        run: |
          echo "Running Maven build and tests..."
          mvn -B clean verify \
            -DDB_URL_TEST=$DB_URL_TEST \
            -DDB_USER=$DB_USER \
            -DDB_PASS=$DB_PASS

      # Debug tests en cas d'Ã©chec
      - name: Show test failures
        if: failure()
        run: |
          echo "=== TEST FAILURES ==="
          find target/surefire-reports -name "*.txt" -exec cat {} \;

      # Analyse SonarCloud
      - name: Analyze with SonarCloud
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=TomRiese57_BUT3_QUAL_DEV_4 \
            -Dsonar.organization=tomr57 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -DDB_URL_TEST=$DB_URL_TEST \
            -DDB_USER=$DB_USER \
            -DDB_PASS=$DB_PASS