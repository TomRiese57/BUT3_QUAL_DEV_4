name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bank_iut_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Attente explicite de MySQL (même si le health-check devrait suffire)
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL service to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent 2>/dev/null; then
              echo "✅ MySQL is ready!"
              mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT VERSION();"
              exit 0
            fi
            echo "⏳ Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "❌ MySQL failed to start in time"
          exit 1

      # Vérification et création des bases de données
      - name: Setup databases
        run: |
          echo "Creating databases..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot <<EOF
          CREATE DATABASE IF NOT EXISTS bank_iut_test;
          CREATE DATABASE IF NOT EXISTS bank_iut_prod;
          SHOW DATABASES;
          EOF

      # Import du script SQL de test
      - name: Initialize test database
        run: |
          echo "Importing test data..."
          ls -l script
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test < script/bank_iut_test.sql
          echo "✅ Test database initialized"
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test -e "SHOW TABLES;"

      # Import du script SQL de prod
      - name: Initialize prod database
        run: |
          echo "Importing prod data..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_prod < script/bank_iut_prod.sql
          echo "✅ Prod database initialized"
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_prod -e "SHOW TABLES;"
          

        # Compilation et tests avec Maven
      - name: Build with Maven
        env:
          DB_URL_TEST: jdbc:mysql://127.0.0.1:3306/bank_iut_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          DB_URL_PROD: jdbc:mysql://127.0.0.1:3306/bank_iut_prod?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          DB_USER: root
          DB_PASS: root
        run: |
          echo "Running Maven build..."
          mvn -B clean verify \
            -DDB_URL_TEST=$DB_URL_TEST \
            -DDB_USER=$DB_USER \
            -DDB_PASS=$DB_PASS
          echo "✅ Build completed successfully"


      - name: Debug - Show test results
        if: failure()
        run: |
          echo "=== Test failures ==="
          find . -name "*.txt" -path "*/surefire-reports/*" -exec cat {} \;
          find . -name "*.txt" -path "*/failsafe-reports/*" -exec cat {} \;

      # Analyse SonarCloud
      - name: Build and analyze with SonarCloud
        env:
          DB_URL_TEST: jdbc:mysql://127.0.0.1:3306/bank_iut_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          DB_USER: root
          DB_PASS: root
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.QUALDEV }}
        run: |
          mvn -B clean verify sonar:sonar \
            -DDB_URL_TEST=$DB_URL_TEST \
            -DDB_USER=$DB_USER \
            -DDB_PASS=$DB_PASS \
            -Dsonar.projectKey=TomRiese57_BUT3_QUAL_DEV_4 \
            -Dsonar.organization=tomr57 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

