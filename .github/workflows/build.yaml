name: Build and Analyze with SonarCloud

env:
  DB_URL_TEST: jdbc:mysql://mysql:3306/bank_iut_test
  DB_URL_PROD: jdbc:mysql://mysql:3306/bank_iut_prod
  DB_USER: root
  DB_PASS: root

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bank_iut_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Attente du démarrage complet de MySQL
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done
          # petit délai pour s'assurer que la DB est bien prête
          sleep 10

      # Import du script SQL de test
      - name: Initialize test database
        run: |
          # Attendre que MySQL accepte les connexions
          until mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 3
          done
          # Import du script SQL
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test < script/bank_iut_test.sql

      # Compilation et tests avec Maven
      - name: Build with Maven
        env:
          DB_URL_TEST: jdbc:mysql://mysql:3306/bank_iut_test
          DB_USER: root
          DB_PASS: root
        run: mvn -B clean verify \
          -Dspring.datasource.url=$DB_URL_TEST \
          -Dspring.datasource.username=$DB_USER \
          -Dspring.datasource.password=$DB_PASS

      # Analyse SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar \
          -Dsonar.projectKey=BUT3_QUAL_DEV_4 \
          -Dsonar.organization=tomr57 \
          -Dsonar.host.url=https://sonarcloud.io