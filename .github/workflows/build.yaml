name: Build, Test & Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          # Crée automatiquement la BDD "bank_iut_test" au démarrage
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bank_iut_test
        ports:
          # Mappe le port 3306 du conteneur au port 3306 du runner (pour 127.0.0.1)
          - 3306:3306
        # GitHub Actions attendra que cette commande réussisse avant de démarrer les étapes
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_URL_TEST: jdbc:mysql://127.0.0.1:3306/bank_iut_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: root
      DB_PASS: root
      SONAR_TOKEN: ${{ secrets.QUALDEV }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar


      # Import du schéma SQL (nécessaire)
      - name: Import SQL schema
        run: |
          echo "Importing test database..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test < script/bank_iut_test.sql
          echo "✅ Test DB ready"
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test -e "SHOW TABLES;"

      # Build Maven et tests
      - name: Build and run tests
        run: |
          echo "Running Maven build and tests..."
          mvn -B clean verify \
            -DDB_URL_TEST=$DB_URL_TEST \
            -DDB_USER=$DB_USER \
            -DDB_PASS=$DB_PASS
        continue-on-error: true

      # Debug tests en cas d'échec
      - name: Show test failures (if any)
        if: failure()
        run: |
          echo "=== TEST FAILURES ==="
          find target/surefire-reports -name "*.txt" -exec cat {} \;

      # Analyse SonarCloud
      - name: Analyze with SonarCloud
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=TomRiese57_BUT3_QUAL_DEV_4 \
            -Dsonar.organization=tomr57 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml