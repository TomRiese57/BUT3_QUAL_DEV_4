name: Build, Test & Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    # Service MySQL pour les tests d'intégration
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bank_iut_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # URL adaptée pour l'environnement CI (127.0.0.1 pointe vers le service mysql mappé)
      DB_URL_TEST: jdbc:mysql://127.0.0.1:3306/bank_iut_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: root
      DB_PASS: root
      SONAR_TOKEN: ${{ secrets.QUALDEV }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour une analyse SonarCloud précise

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Initialisation de la BDD de test
      - name: Import SQL schema
        run: |
          echo "Waiting for MySQL to be ready..."
          # Le service 'options' attend déjà, mais on assure l'import
          mysql -h 127.0.0.1 -P 3306 -u root -proot bank_iut_test < script/bank_iut_test.sql
          echo "✅ Database imported successfully"

      # Compilation et Tests (avec vos arguments pom.xml add-opens inclus automatiquement)
      - name: Build and run tests
        run: |
          mvn -B clean verify \
            -DDB_URL_TEST="$DB_URL_TEST" \
            -DDB_USER="$DB_USER" \
            -DDB_PASS="$DB_PASS"

      # Affichage des erreurs si les tests échouent
      - name: Show test failures (on error)
        if: failure()
        run: |
          echo "=== SUREFIRE REPORTS ==="
          find target/surefire-reports -name "*.txt" -exec cat {} \;

      # Analyse SonarCloud (ne s'exécute que si les tests passent)
      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.QUALDEV }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=TomRiese57_BUT3_QUAL_DEV_4 \
            -Dsonar.organization=tomr57 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml